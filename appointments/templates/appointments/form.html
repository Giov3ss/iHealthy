{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

<form method="POST">
    <div class="d-flex aligns-items-center justify-content-center mt-3">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <h5 class="card-title">{{title}} appointment</h1>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class="card-footer">
                <div class="vstack gap-2 mx-auto">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'appointment_list'%}" type="button" class="btn btn-outline-danger">Cancel</a>
                </div>
            </div>
        </div>
</div>
</form>

<!-- make date time picker to start at 10am to 6pm -->
<script>
    $(document).ready(function () {
        console.log("ready function")
        (document.getElementById("id_time"));
        $('.timepicker').timepicker({
            timeFormat: 'HH:mm',
            interval: 60,
            minTime: '10',
            maxTime: '18:00',
            defaultTime: '10:00',
            startTime: '10:00',
            dynamic: false,
            dropdown: true,
            scrollbar: true
        });
});
</script>

{% endblock %}
