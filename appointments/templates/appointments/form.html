{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}
<!-- FORM CARD -->
<form method="POST">
    <div class="d-flex aligns-items-center justify-content-center mt-3">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <h5 class="card-title">{{title}} Appointment</h5>
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class="card-footer">
                <div class="vstack gap-2 mx-auto">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'appointment_list'%}" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </div>
</div>
</form>

{% block extra_js %}
<script  type="text/javascript" src ="{% static 'js/appointments.js' %}"></script>
{% endblock %}

{% endblock %}
