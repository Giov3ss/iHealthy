{% extends 'base.html' %}

{% block content %}
    <h1>Appointment List</h1>
    <a href="{% url 'appointment_create'%}">Create Appointment</a>
    <ul>
        {% for appointment in appointments %}
            <li><a href="{% url 'detail' pk=appointment.pk %}">{{ appointment }}</a></li>
        {% empty %}
            <li>No appointment found.</li>
        {% endfor %}
    </ul>
{% endblock %}
