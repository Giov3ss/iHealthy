{% extends 'base.html' %}

{% block content %}

<!-- APPOINTMENT LIST -->
<div class="d-flex aligns-items-center justify-content-center">
    <div class="card mt-4" style="width: 30rem;">
        <div class="card-header">
            <h1>Appointment List</h1>
        </div>
        <ul class="list-group list-group-flush list-unstyled">
            {% for appointment in appointments %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                {{ appointment }}
                <!-- ICONS LINKS -->
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <a class="btn btn-outline-primary" href="{% url 'appointment_detail' pk=appointment.pk %}" aria-label="View the appointment details icon">
                        <i class="far fa-calendar"></i>
                    </a>
                    <a class="btn btn-outline-secondary" href="{% url 'appointment_update' pk=appointment.pk %}" aria-label="Update appointment button-icon">
                        <i class="far fa-edit"></i>
                    </a>
                    <a class="btn btn-outline-danger" href="{% url 'appointment_delete' pk=appointment.pk %}" aria-label="Delete appointment button-icon">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </div>
            </li>
            {% empty %}
            <li class="text-center">No appointment found.</li>
            {% endfor %}
        </ul>
        <!-- CREATE APPOINTMENT LINK -->
        <div class="card-footer">
            <div class="vstack gap-2 mx-auto">
                <a class="btn btn-primary" href="{% url 'appointment_create'%}">Create Appointment</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
