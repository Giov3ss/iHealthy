{% extends 'base.html'%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto mt-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Delete Appointment</h3>
                </div>
                <div class="card-body">
                    <p class="card-text"> Are you sure you want to delete your appointment?</p>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="Yes, delete">
                        <a href="{% url 'appointment_list' %}" class="btn btn-secondary">No, go back</a>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
